 - name: Configure Catalogue host
   hosts: catalogue
   become: true
   tasks: 
     - name: Disable nodejs modules first
       ansible.builtin.dnf: dnf module disable nodejs -y
    
     - name: Enable nodejs modules
       ansible.builtin.dnf: dnf module enable nodejs:20 -y

     - name: Install nodejs:20 on frontend
       ansible.builtin.dnf:
         name: nodejs
         state: installed
      
     - name: Create a user 'roboshop' with a home directory
       ansible.builtin.user:
         name: roboshop
      
     - name: Create a directory if it does not exist
       ansible.builtin.file:
         path: /app 
         state: directory

     - name: Copy mongo.repo file to repo root
       ansible.builtin.template:
         src: mongo.repo
         dest: /etc/yum.repos.d/mongo.repo

     - name: Copy catalogue.service file to /etc/systemd/system/
       ansible.builtin.template:
         src: catalogue.service
         dest: /etc/systemd/system/catalogue.service

     - name: Extract frontend-v3.zip into /usr/share/nginx/html
       ansible.builtin.unarchive:
         src: curl -o /tmp/catalogue.zip https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
         dest: /app

     - name: Install npm on catalogue
       ansible.builtin.shell:
         name: npm 
         state: installed    
         args:
           chdir: /app
          
     - name: Install mongodb-mongosh
       ansible.builtin.dnf: 
         name: mongodb-mongosh
         state: installed   


     - name: Reload service daemon-reload, in all cases
       ansible.builtin.systemd_service:
         name: daemon-reload
         state: reloaded   
   
     - name: Start the service
       ansible.builtin.systemd_service:
         name: catalogue.service
         state: started
         enabled: yes

     - name: Load Master Data 
       ansible.builtin.shell: mongosh --host MONGODB-SERVER-IPADDRESS </app/db/master-data.js